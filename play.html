<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تنويه الإعلانات</title>
  <style>
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans Arabic", "Cairo", sans-serif;
      background: radial-gradient(circle at 20% 20%, #0d1b2a 0%, #0a192f 40%, #020817 100%);
      color: #e6edf3;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      max-width: 760px;
      width: calc(100% - 32px);
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.12);
      box-shadow: 0 10px 30px rgba(0,0,0,.4), inset 0 1px 0 rgba(255,255,255,.05);
      backdrop-filter: blur(8px);
      border-radius: 24px;
      padding: 28px 24px;
      text-align: center;
    }
    .card p {
      margin: 0;
      font-size: 1.15rem;
      line-height: 2;
    }
    .card p .break { display: block; height: 14px; }
  </style>
</head>
<body>
  <main class="card" role="main" aria-label="تنويه حول الإعلانات">
    <p>
      نحيط علم حضراتكم بالآتي:
      <span class="break"></span>
      هذه الأزرار خاصة بالإعلان ولستم مضطرين لمشاهدة هذه الإعلانات، فهي لأغراض ترفيهية اختيارية ولستم مضطرين للمشاهدة في شيء.
      <span class="break"></span>
      نتمنى لكم الاستمتاع باللعب
    </p>
  </main>
</body>
</html>
