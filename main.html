<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Page with Levels</title>
  <style>
    :root{
      --bg1: #0f0c29;
      --bg2: #302b63;
      --bg3: #24243e;
      --primary: #7cfff3;
      --primary-2: #39c2ff;
    }

    * {box-sizing: border-box;}
    html, body {height: 100%; margin: 0;}
    body {
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      overflow: hidden;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(57, 194, 255, .06), transparent 60%),
                  radial-gradient(800px 400px at 80% 30%, rgba(124, 255, 243, .07), transparent 60%),
                  linear-gradient(135deg, var(--bg1), var(--bg2), var(--bg3));
      background-size: 200% 200%;
      animation: gradientMove 18s ease-in-out infinite;
    }

    @keyframes gradientMove {
      0% {background-position: 0% 0%;}
      50% {background-position: 100% 100%;}
      100% {background-position: 0% 0%;}
    }

    .back-btn {
      position: fixed;
      top: 10px;
      right: 10px; /* ÿ™ŸÖ ÿ™ÿπÿØŸäŸÑ ÿßŸÑÿßÿ™ÿ¨ÿßŸá ÿ•ŸÑŸâ ÿßŸÑŸäŸÖŸäŸÜ */
      padding: 10px 15px;
      background-color: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 50%;
      cursor: pointer;
      font-size: 18px;
      color: #fff;
      transition: background-color 0.3s;
    }
    .back-btn:hover {
      background-color: rgba(255, 255, 255, 0.5);
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 20px;
      justify-content: center;
      margin-top: 150px;
    }

    .grid-box {
      background: rgba(255, 255, 255, 0.2);
      padding: 20px;
      text-align: center;
      border-radius: 10px;
      border: 2px solid var(--primary-2);
      color: #fff;
      cursor: pointer;
      transition: transform 0.3s, background-color 0.3s;
    }

    .grid-box:hover {
      transform: scale(1.1);
      background-color: rgba(124, 255, 243, 0.3);
    }

    .level-num {
      font-size: 40px; /* ÿ≤ŸäÿßÿØÿ© ÿ≠ÿ¨ŸÖ ÿßŸÑÿ±ŸÇŸÖ */
      font-weight: bold;
      margin-bottom: 10px;
    }

    .level-text {
      font-size: 20px;
      font-weight: bold;
      margin-top: 10px;
    }

    .gift-box {
      position: fixed;
      bottom: 20px;
      left: 20px;
      padding: 20px;
      background-color: #ffbc00;
      border: none;
      border-radius: 50%;
      color: white;
      font-size: 22px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .gift-box:hover {
      background-color: #ff9b00;
    }
  </style>
</head>
<body>
  <!-- ÿ≤ÿ± ÿßŸÑÿ±ÿ¨Ÿàÿπ -->
