<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>مستويات اللعبة</title>

  <!-- كود تهيئة AdSense -->
  <script async 
    src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5814253816484006"
    crossorigin="anonymous"></script>

  <style>
    body {
      margin: 0;
      font-family: "Cairo", Arial, sans-serif;
      background: radial-gradient(circle at 20% 20%, #0d1b2a 0%, #0a192f 40%, #020817 100%);
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* البانر */
    .ad-banner {
      text-align: center;
      margin: 10px auto;
    }

    /* المحتوى الرئيسي */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }

    .levels {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 15px;
      margin-bottom: 20px;
    }

    .level-btn {
      background: #1b263b;
      border: 2px solid #415a77;
      color: #fff;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transition: 0.2s;
    }

    .level-btn:hover {
      background: #415a77;
    }

    .gift-btn {
      padding: 15px 25px;
      font-size: 20px;
      border: none;
      border-radius: 12px;
      background: #ffbc00;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }
    .gift-btn:hover { background: #ff9b00; }

    /* البوب اب */
    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .popup-content {
      background: white;
      padding: 20px;
      border-radius: 12px;
      max-width: 600px;
      text-align: center;
    }
    .close-btn {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #1b263b;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- إعلان بانر أعلى الصفحة -->
  <div class="ad-banner">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-5814253816484006"
         data-ad-slot="1111111111"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <main>
    <!-- أزرار المستويات -->
    <div class="levels">
      <div class="level-btn" onclick="openAd()">المستوى 1</div>
      <div class="level-btn" onclick="openAd()">المستوى 2</div>
      <div class="level-btn" onclick="openAd()">المستوى 3</div>
      <div class="level-btn" onclick="openAd()">المستوى 4</div>
      <div class="level-btn" onclick="openAd()">المستوى 5</div>
      <div class="level-btn" onclick="openAd()">المستوى 6</div>
      <div class="level-btn" onclick="openAd()">المستوى 7</div>
      <div class="level-btn" onclick="openAd()">المستوى 8</div>
      <div class="level-btn" onclick="openAd()">المستوى 9</div>
      <div class="level-btn" onclick="openAd()">المستوى 10</div>
    </div>

    <!-- زرار الهدية -->
    <button class="gift-btn" onclick="openAd()">🎁 افتح هديتك</button>
  </main>

  <!-- إعلان بانر أسفل الصفحة -->
  <div class="ad-banner">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-5814253816484006"
         data-ad-slot="2222222222"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <!-- بوب اب إعلان -->
  <div class="popup" id="adPopup">
    <div class="popup-content">
      <p>شاهد الإعلان 🎬</p>
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-5814253816484006"
           data-ad-slot="3333333333"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
      <button class="close-btn" onclick="closeAd()">✔ إغلاق</button>
    </div>
  </div>

  <script>
    function openAd() {
      document.getElementById("adPopup").style.display = "flex";
      (adsbygoogle = window.adsbygoogle || []).push({});
    }
    function closeAd() {
      document.getElementById("adPopup").style.display = "none";
      alert("🎉 مبروك! حصلت على هديتك / فتحت المستوى");
    }
  </script>
</body>
</html>
