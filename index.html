<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Start & Game</title>
  <style>
    :root{
      --bg1: #0f0c29;
      --bg2: #302b63;
      --bg3: #24243e;
      --primary: #7cfff3;
      --primary-2: #39c2ff;
    }

    *{box-sizing:border-box}
    html,body{height:100%; margin:0;}
    body{
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      overflow:hidden;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(57,194,255,.06), transparent 60%),
                  radial-gradient(800px 400px at 80% 30%, rgba(124,255,243,.07), transparent 60%),
                  linear-gradient(135deg, var(--bg1), var(--bg2), var(--bg3));
      background-size: 200% 200%;
      animation: gradientMove 18s ease-in-out infinite;
    }
    @keyframes gradientMove{0%{background-position:0% 0%} 50%{background-position:100% 100%} 100%{background-position:0% 0%}}

    canvas#space{position:fixed; inset:0; width:100%; height:100%; display:block;}
    .grid-overlay{position:fixed; inset:0; background-image:
      linear-gradient(rgba(255,255,255,.04) 1px, transparent 1px),
      linear-gradient(90deg, rgba(255,255,255,.04) 1px, transparent 1px);
      background-size: 40px 40px, 40px 40px; pointer-events:none; mix-blend-mode: soft-light;}

    .screen{position:fixed; inset:0; display:none; align-items:center; justify-content:center; flex-direction:column;}
    .active{display:flex;}

    .panel{
      backdrop-filter: blur(8px);
      background: rgba(255,255,255,.2);
      border:1px solid rgba(255,255,255,.2);
      border-radius:20px;
      padding:40px;
      text-align:center;
    }

    .start-btn{
      font-size:24px; font-weight:bold; letter-spacing:0.2em;
      padding:16px 36px; border:none; border-radius:40px;
      background:linear-gradient(180deg, var(--primary), var(--primary-2));
      color:#001014; cursor:pointer; transition:.3s;
    }
    .start-btn:hover{transform:scale(1.05)}

    h1{margin-bottom:24px; font-size:clamp(24px,4vw,36px)}

    /* Game Screen */
    #gameScreen{
      display:none; flex-direction:column; align-items:center; justify-content:flex-start; padding:20px; text-align:center;
      background:rgba(255,255,255,0.08); backdrop-filter:blur(10px);
      overflow-y:auto;
    }
    #gameScreen h1{
      margin-top:20px; margin-bottom:10px; font-size:clamp(22px,4vw,32px); color:white;
    }
    .hint-box{
      background:rgba(255,255,255,0.15);
      border-radius:12px;
      padding:10px 20px;
      margin-bottom:20px;
      color:#fff;
      font-size:18px;
    }
    .letters{
      display:flex; gap:12px; justify-content:center; margin-top:20px; flex-wrap:wrap;
    }
    .letter-box{
      width:50px; height:50px;
      border-radius:12px;
      border:2px solid var(--primary-2);
      background:rgba(255,255,255,0.1);
      display:flex; align-items:center; justify-content:center;
      font-size:24px; font-weight:bold; color:#fff;
    }
  </style>
</head>
<body>
  <canvas id="space"></canvas>
  <div class="grid-overlay"></div>

  <!-- Start Screen -->
  <div class="screen active" id="startScreen">
    <div class="panel">
      <h1>جاهز؟ 🚀</h1>
      <button class="start-btn" id="startBtn" href="main.html">START</button>
    </div>
  </div>

  <script>
    const startScreen = document.getElementById('startScreen');

    // إضافة خاصية للزر لفتح صفحة "fourT.html" عند الضغط
    document.getElementById('startBtn').addEventListener('click', ()=>{
      // عند الضغط، يتم الانتقال إلى "fourT.html"
      window.location.href = 'main.html';
    });

    // Background particles
    const canvas = document.getElementById('space');
    const ctx = canvas.getContext('2d');
    let w,h,dpr;
    function resize(){
      w = canvas.width = window.innerWidth * (window.devicePixelRatio||1);
      h = canvas.height = window.innerHeight * (window.devicePixelRatio||1);
      dpr = window.devicePixelRatio||1;
    }
    window.addEventListener('resize', resize);
    resize();

    const circles = Array.from({length:25},()=>({
      x:Math.random()*w,
      y:Math.random()*h,
      r:10+Math.random()*20,
      vy:0.2+Math.random()*0.5
    }));

    function animate(){
      ctx.clearRect(0,0,w,h);
      ctx.fillStyle='rgba(124,255,243,0.2)';
      circles.forEach(c=>{
        ctx.beginPath(); ctx.arc(c.x,c.y,c.r,0,Math.PI*2);
        ctx.fill();
        c.y -= c.vy;
        if(c.y + c.r < 0){c.y = h+c.r; c.x=Math.random()*w;}
      });
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
