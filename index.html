<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Start & Game</title>

  <!-- كود جوجل ادسنس -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5814253816484006"
     crossorigin="anonymous"></script>

  <style>
    :root{
      --bg1: #0f0c29;
      --bg2: #302b63;
      --bg3: #24243e;
      --primary: #7cfff3;
      --primary-2: #39c2ff;
    }

    html,body{height:100%; margin:0; overflow:hidden;}
    body{
      font-family: Arial, sans-serif;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(57,194,255,.06), transparent 60%),
                  radial-gradient(800px 400px at 80% 30%, rgba(124,255,243,.07), transparent 60%),
                  linear-gradient(135deg, var(--bg1), var(--bg2), var(--bg3));
      background-size: 200% 200%;
      animation: gradientMove 18s ease-in-out infinite;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
    }
    @keyframes gradientMove{
      0%{background-position:0% 0%}
      50%{background-position:100% 100%}
      100%{background-position:0% 0%}
    }

    .ads-container{
      width:100%;
      text-align:center;
      margin:10px 0;
    }

    .panel{
      backdrop-filter: blur(8px);
      background: rgba(255,255,255,.15);
      border:1px solid rgba(255,255,255,.2);
      border-radius:20px;
      padding:40px;
      text-align:center;
      margin:30px 0;
    }

    .start-btn{
      font-size:24px; font-weight:bold; letter-spacing:0.2em;
      padding:16px 36px; border:none; border-radius:40px;
      background:linear-gradient(180deg, var(--primary), var(--primary-2));
      color:#001014; cursor:pointer; transition:.3s;
    }
    .start-btn:hover{transform:scale(1.05)}
  </style>
</head>
<body>

  <!-- إعلان فوق -->
  <div class="ads-container">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-5814253816484006"
         data-ad-slot="auto"
         data-ad-format="horizontal"
         data-full-width-responsive="true"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
  </div>

  <!-- زرار البداية -->
  <div class="panel">
    <h1 style="color:white">Guessing Game 🚀</h1>
    <a href="main.html">
      <button class="start-btn">START</button>
    </a>
  </div>

  <!-- إعلان تحت -->
  <div class="ads-container">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-5814253816484006"
         data-ad-slot="auto"
         data-ad-format="horizontal"
         data-full-width-responsive="true"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
  </div>

</body>
</html>
